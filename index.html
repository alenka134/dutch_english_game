<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch-English Phrase Game</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Game Logo -->
<div class="logo-container">
    <img src="img/logo.png" alt="Game Logo" class="logo">
</div>

<h1>Dutch-English Phrase Game</h1>

<!-- Name Input -->
<div class="name-input">
    <label for="name">What is your name?</label>
    <input type="text" id="name">
    <button id="enter-btn">Enter</button>
</div>

<!-- Start Game Button -->
<button id="start-btn" style="display: none;">
    <i class="fas fa-play"></i> Start Game!
</button>

<!-- Game Interface -->
<div class="game" style="display: none;">
    <div class="timer">
        Time left: <span id="timer">30</span> seconds
    </div>

    <!-- Progress Bar -->
    <div id="progress-container" style="width: 300px; height: 30px; margin: 20px auto;">
        <div id="progress-bar" style="width: 100%; height: 100%; background-color: #ddd; border-radius: 15px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);">
            <div id="bar-fill" style="height: 100%; width: 100%; background-color: green; border-radius: 15px; transition: width 1s, background-color 0.5s;"></div>
        </div>
    </div>

    <div class="question"></div>
    <div class="choices"></div>
    <div class="result"></div>
    <div>Score: <span id="score">0</span></div>
    <button id="next-btn" style="display: none;">Next</button>
</div>

<script src="script.js"></script>
</body>

</html>
